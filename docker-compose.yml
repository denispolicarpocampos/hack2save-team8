version: '2'
services:
  postgres:
    image: 'postgres:9.5'
    volumes:
      - 'postgres:/var/lib/postgresql/data'
  web:
    depends_on:
      - 'postgres'
    build: .
    volumes:
      - .:/var/www/hack2save-team8
    ports:
      - "3000:3000"
    command: 'rails s -b 0.0.0.0 -p 3000'
    links:
      - db
  db:
    image: postgres

volumes:
  postgres:
